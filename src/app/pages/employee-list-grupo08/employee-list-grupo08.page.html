<ion-content>
  <div class="container">
    <div class="header">
      <div>
        <button type="button" (click)="navigateBack()">
          <ion-icon
            [ios]="'chevron-back-outline'"
            [md]="'chevron-back-sharp'"
          ></ion-icon>
        </button>
        <h1>Funcion√°rios</h1>
      </div>
      <a href="/employee-edit">
        <ion-icon
          [ios]="'add-outline'"
          [md]="'add-sharp'"
        ></ion-icon>
      </a>
    </div>

    <div class="items">
      <div *ngFor="let employee of employees">
        <div class="item">
          <div>
            <span>{{employee.user.name}}</span>
            <p>{{employee.education}}</p>
          </div>
          <a [href]="'employee-edit/' + employee.id">
            <ion-icon
              [ios]="'chevron-forward-outline'"
              [md]="'chevron-forward-sharp'"
            ></ion-icon>
          </a>
        </div>
      </div>
    </div>
  </div>
</ion-content>
