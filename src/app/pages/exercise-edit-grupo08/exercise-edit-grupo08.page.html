<ion-content>
  <div class="container">
    <div class="title">
      <button type="button" (click)="navigateBack()">
        <ion-icon
          [ios]="'chevron-back-outline'"
          [md]="'chevron-back-sharp'"
        ></ion-icon>
      </button>
      <h4>{{!!id ? 'Editar exercício' : 'Criar exercício'}}</h4>
    </div>

    <form [formGroup]="formGroup">
      <ion-item>
        <ion-label position="stacked">Usuário</ion-label>
        <ion-select
          cancelText="Cancelar"
          okText="Confirmar"
          placeholder="Selecione tipo"
          formControlName="type"
        >
          <ion-select-option value="gain">Ganho</ion-select-option>
          <ion-select-option value="loss">Perda</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Descrição</ion-label>
        <ion-input type="text" formControlName="description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Duração</ion-label>
        <ion-input type="text" formControlName="duration"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Repetições</ion-label>
        <ion-input type="text" formControlName="repetitions"></ion-input>
      </ion-item>
    </form>

    <div class="footer">
      <button *ngIf="!!this.id" class="delete" (click)="handleDelete()">
        Deletar
      </button>
      <button
        [disabled]="!formGroup.valid"
        class="submit"
        (click)="handleSubmit()"
      >
        {{!!id ? 'Editar' : 'Registrar'}}
      </button>
    </div>
  </div>
</ion-content>
