<ion-content>
  <div class="container">
    <div class="title">
      <button type="button" (click)="navigateBack()">
        <ion-icon
          [ios]="'chevron-back-outline'"
          [md]="'chevron-back-sharp'"
        ></ion-icon>
      </button>
      <h4>{{!!id ? 'Editar funcionário' : 'Criar funcionário'}}</h4>
    </div>

    <form [formGroup]="formGroup">
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-item *ngIf="!id">
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item *ngIf="!id">
        <ion-label position="floating">Repita a senha</ion-label>
        <ion-input type="password" formControlName="repeatPassword"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">CPF</ion-label>
        <ion-input
          type="text"
          formControlName="cpf"
          [brmasker]="{mask: '000.000.000-00', len: 14}"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Telefone</ion-label>
        <ion-input
          type="text"
          formControlName="phone"
          [brmasker]="{mask: '(00)0.0000-0000'}"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Data de nascimento</ion-label>
        <ion-input type="date" formControlName="birth_date"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Horas de trabalho/dia</ion-label>
        <ion-input type="number" formControlName="hours_per_day"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Salário</ion-label>
        <ion-input type="number" formControlName="wage"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Educação</ion-label>
        <ion-input type="text" formControlName="education"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Dia de pagamento</ion-label>
        <ion-input type="text" formControlName="payment_day"></ion-input>
      </ion-item>
    </form>

    <div class="footer">
      <button
        *ngIf="!!this.id"
        class="delete"
        (click)="handleDelete()"
      >
        Deletar
      </button>
      <button
        [disabled]="!formGroup.valid"
        class="submit"
        (click)="handleSubmit()"
      >
        {{!!id ? 'Editar' : 'Registrar'}}
      </button>
    </div>
  </div>
</ion-content>
