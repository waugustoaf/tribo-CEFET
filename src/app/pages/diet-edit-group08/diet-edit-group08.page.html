<ion-content>
  <div class="container">
    <div class="header">
      <button type="button" (click)="navigateBack()">
        <ion-icon
          [ios]="'chevron-back-outline'"
          [md]="'chevron-back-sharp'"
        ></ion-icon>
      </button>
      <h1>{{ !!id ? 'Editar dieta' : 'Criar dieta' }}</h1>
    </div>

    <form [formGroup]="formGroup">
      <ion-item>
        <ion-label position="floating">Tipo de comida</ion-label>
        <ion-input formControlName="food_type"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Horário da refeição</ion-label>
        <ion-input formControlName="feed_time"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Instruções</ion-label>
        <ion-textarea rows="6" formControlName="instructions"></ion-textarea>
      </ion-item>
    </form>

    <div class="footer">
      <button *ngIf="!!id" class="delete" (click)="handleDelete()">
        Deletar
      </button>
      <button (click)="handleSubmit()" class="submit">Salvar</button>
    </div>
  </div>
</ion-content>
