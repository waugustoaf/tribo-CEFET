<ion-content>
  <div class="container">
    <div class="header">
      <div>
        <button type="button" (click)="navigateBack()">
          <ion-icon
            [ios]="'chevron-back-outline'"
            [md]="'chevron-back-sharp'"
          ></ion-icon>
        </button>
        <h1>Pagamentos</h1>
      </div>
      <a href="/payment-edit">
        <ion-icon
          [ios]="'add-outline'"
          [md]="'add-sharp'"
        ></ion-icon>
      </a>
    </div>

    <div class="items">
      <div *ngFor="let payment of payments">
        <div class="item">
          <div>
            <span>{{ payment.user.name }}</span>
            <p>{{ payment.monthAndYear }}</p>
          </div>
          <a [href]="'payment-edit/' + payment.id">
            <ion-icon
              [ios]="'chevron-forward-outline'"
              [md]="'chevron-forward-sharp'"
            ></ion-icon>
          </a>
        </div>
      </div>
    </div>
  </div>
</ion-content>
